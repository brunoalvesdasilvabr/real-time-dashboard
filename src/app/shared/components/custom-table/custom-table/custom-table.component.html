<h2>{{ tableTitle }}</h2>
<p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <button (click)="edit(item)">Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>
